<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Itens</title>
</head>
<body>
<h1>Lista de itens</h1>
<a href="{% url 'url_home' %}">Voltar</a>
    <u>
        {% for Item in lista_itens %}
            <li>{{ Item }} - <a href="{% url 'url_atualizaItem' Item.id %}">Atualizar</a> -
                <a href="{% url 'url_deletaItem' Item.id %}">Deletar</a> </li>
        {% endfor %}
    </u>
<a href="{% url 'url_novoItem' %}">Novo Item</a>
</body>
</html>
